<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
            font-family: sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #045cb4;
            color: whitesmoke;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.1em;
            line-height: 1.2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-family: sans-serif;
            font-weight: 100;
            padding: 10px 15px;
            height: 100%;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #262ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="https://sevenstartutors.com/wp-content/uploads/2024/05/Icon-SST-150x150.png" width="50"
                height="50" />
            <div class="logo-text">
                SEVEN STAR<br> TUTORS
            </div>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="people">
        <div class="p1">
        </div>
    </div>

</body>

</html>
